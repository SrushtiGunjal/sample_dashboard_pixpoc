  <body>
    <!-- Facebook SDK for JavaScript -->
    <!-- Replace %VITE_FB_APP_ID% with your app ID via Vite environment variable VITE_FB_APP_ID -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: "%VITE_FB_APP_ID%",
          status: true,
          xfbml: true,
          version: "v24.0"
        });
        if (FB.AppEvents && typeof FB.AppEvents.logPageView === 'function') {
          FB.AppEvents.logPageView();
        }
      };

      // Dynamically load the Facebook SDK. Use debug build when VITE_FB_SDK_DEBUG is "true".
      (function loadFbSdk() {
        try {
          var useDebug = "%VITE_FB_SDK_DEBUG%" === "true";
        } catch (e) {
          var useDebug = false;
        }
        var src = "https://connect.facebook.net/en_US/sdk" + (useDebug ? "/debug.js" : ".js");
        var s = document.createElement('script');
        s.async = true;
        s.defer = true;
        s.crossOrigin = 'anonymous';
        s.src = src;
        var first = document.getElementsByTagName('script')[0];
        first.parentNode.insertBefore(s, first);
      })();
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
